<!DOCTYPE html>
<html>
<head>
	<title>Practice Page</title>
	<link rel="stylesheet" type="text/css" href="cssstyles.css">
	<link href="https://fonts.googleapis.com/css?family=Changa&display=swap" rel="stylesheet">
</head>
<body>
	<h2 style="text-align: center;">Automation Practice Page</h2>
	<h3>Practice Elements:</h3>
	<div class="PracticeElements">
		<form class="Register">
			First name:<input type="text" name="FirstName" required><br>
			Last name:<input type="text" name="LastName" required><br>
			Email ID: <input type="email" name="email" required><br>
			Password: <input type="Password" name="Password" required><br>
			Date of Birth: <input type="date" name="DateOfBirth"><br>
			Gender:<br>
			<input type="radio" name="Gender" value="Male">Male<br>
			<input type="radio" name="Gender" value="Female">Female<br>
			<input type="radio" name="Gender" value="Others">Others
			<h4 style="line-height: 0.35">Games that you own in the list below:</h4>		
			Console :
			<select>
				<option>PS4</option>
				<option>XBOX</option>
			</select><br>
			Games:
			<input type="checkbox" name="Console" value="FIFA">FIFA
			<input type="checkbox" name="Console" value="GTA">GTA 5
			<input type="checkbox" name="Console" value="Tekken7">Tekken7
			<input type="checkbox" name="Console" value="CitySkyLines">City SkyLines<br>
			<input type="submit" name="submit" value="Register">
			<input type="reset" name="reset" value="Reset">
		</form>
	</div>
</body>
</html>
